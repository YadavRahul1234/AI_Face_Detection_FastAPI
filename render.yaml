services:
  - type: web
    name: face-recognition-api
    env: python
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install cmake
      pip install dlib==19.24.2
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.14
